<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="text-center header">
    <div>  
      <h1>Tom's Daily Planner</h1>
    </div>
    <div id="current-date">
    </div>
    <div id="current-time">
    </div>
  </div>
  <div class="content">
    <div class="frow row-center nowrap gutters top-border">
      <div class="col-md-1-12 ">
        <div class="daily-times ">
          Time:
        </div>
      </div>
      <div class="col-md-10-12">
        <div class=" text-notes">
          Notes:
        </div>
      </div>
      <div class="col-md-1-12">
        <div class="save-buttons">
          Save
        </div>
      </div>
    </div>   
    <div class="frow row-center nowrap gutters main-border">
      <div class="col-md-1-12">
        <div class="daily-times">
          9AM:
        </div>
        </div>
        <div class="col-md-10-12">
          <div>
            <input id="9-am" class="js-9-am" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div>
            <button class="save-buttons" data-key="9-am">Save</button>
          </div>
        </div>
      </div>   
      <div class="frow row-center nowrap gutters main-border">
        <div class="col-md-1-12">
          <div class="daily-times">
            10AM:
          </div>
        </div>
        <div class="col-md-10-12">
          <div>
            <input id="10-am" class="js-10-am" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div>
            <button class="save-buttons" data-key="10-am">Save</button>
          </div>
        </div>
      </div> 
      <div class="frow row-center nowrap gutters main-border">
        <div class="col-md-1-12">
          <div class="daily-times">
            11AM:
          </div>
        </div>
        <div class="col-md-10-12">
          <div>
            <input id="11-am" class="js-11-am" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div>
            <button class="save-buttons" data-key="11-am">Save</button>
          </div>
        </div>
      </div> 
      <div class="frow row-center nowrap gutters main-border">
        <div class="col-md-1-12">
          <div class="daily-times">
            12AM:
          </div>
        </div>
        <div class="col-md-10-12">
          <div >
            <input id="12-am" class="js-12-am" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div>
            <button class="save-buttons" data-key="12-am">Save</button>
          </div>
        </div>
      </div> 
      <div class="frow row-center nowrap gutters main-border">
        <div class="col-md-1-12">
          <div class="daily-times">
            1PM:
          </div>
        </div>
        <div class="col-md-10-12">
          <div>
            <input id="13-pm" class="js-1-pm" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div>
            <button class="save-buttons" data-key="13-pm">Save</button>
          </div>
        </div>
      </div> 
      <div class="frow row-center nowrap gutters main-border">
        <div class="col-md-1-12">
          <div class="daily-times">
            2PM:
          </div>
        </div>
        <div class="col-md-10-12">
          <div>
            <input id="14-pm" class="js-2-pm" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div>
            <button class="save-buttons" data-key="14-pm">Save</button>
          </div>
        </div>
      </div> 
      <div class="frow row-center nowrap gutters main-border">
        <div class="col-md-1-12">
          <div class="daily-times">
            3PM:
          </div>
        </div>
        <div class="col-md-10-12">
          <div>
            <input id="15-pm" class="js-3-pm" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div>
            <button class="save-buttons" data-key="15-pm">Save</button>
          </div>
        </div>
      </div> 
      <div class="frow row-center nowrap gutters main-border">
        <div class="col-md-1-12">
          <div class="daily-times">
            4PM:
          </div>
        </div>
        <div class="col-md-10-12">
          <div class=" text-notes">
            <input id="16-pm" class="js-4-pm" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class=" col-md-1-12">
          <div>
            <button class="save-buttons" data-key="16-pm">Save</button>
          </div>
        </div>
      </div> 
      <div class="frow row-center nowrap gutters main-border">
        <div class="col-md-1-12">
          <div class="daily-times">
            5PM:
          </div>
        </div>
        <div class="col-md-10-12">
          <div class=" text-notes">
            <input id="17-pm" class="js-5-pm" type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div>
            <button class="save-buttons" data-key="17-pm">Save</button>
          </div>
        </div>
      </div>                 
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
