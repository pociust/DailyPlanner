<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="frow header">
      Tom's Daily Planner
  </div>
  <div class="content">
    <div class="frow row-center nowrap gutters top-border">
      <div class="col-md-1-12 ">
        <div class="daily-times ">
          Time:
        </div>
      </div>
      <div class="col-md-10-12">
        <div class=" text-notes">
          Notes:
        </div>
      </div>
      <div class="col-md-1-12">
        <div class=" save-buttons">
          Save
        </div>
      </div>
    </div>   
    <div class="frow row-center nowrap gutters main-border">
      <div class="col-md-1-12">
        <div class="daily-times ">
          9AM:
        </div>
        </div>
        <div class="col-md-10-12">
          <div class=" text-notes">
            <input type="text" name="firstname" placeholder="Notes:">
          </div>
        </div>
        <div class="col-md-1-12">
          <div class="save-buttons">
            <button>Save</button>
          </div>
        </div>
      </div>
